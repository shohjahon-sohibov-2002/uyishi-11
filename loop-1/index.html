<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat</title>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="wrapper ">
    <div class="header">
      <div class="container">
        <div class="title">
          
          <div class="left-header">
            <ul class="title">
              <li>mark zuckerberg</li>
            </ul>
          </div>
          
          <div class="right-header">
            <img src="./img/close.svg" alt="close" width="20" height="20"> 
          </div>
        </div>
      </div>
    </div>
    
    <div class="line-top">
      <div class="container">
        <h3>today</h3>
        <div class="line"></div>
      </div>
    </div>
    
    <div class="body-section">
      <div class="container">
        <div class="messages">
          <div class="message-1">
            <span class="date-1">10:53</span>
            <p>Hi, Mark l made a new design for Messenger App
              <span class="triangle"></span>
            </p>
          </div>
          
          <div class="message-2">
            <span class="date-2">10:57</span>
            <p>Yo! Send it to my assistant and we'll review it during the year
              <span class="triangle"></span>
            </p>
          </div>
          
          <div class="message-3">
            <span class="date-3">11:03</span>
            <p>But Mark...
              <span class="triangle"></span>
            </p>
          </div>
          
          <div class="message-4">
            <p>you were blocked by the user
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="container">
        <div class="main">
          <div class="info-left">
            <p>Enter your message</p>
          </div>
          
          <div class="info-right">
            <p>
              <a href="#">send</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
